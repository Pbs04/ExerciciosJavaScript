<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

</style>

</head>
<body>
    <h2>Exemplo 3</h2>
    <p>Alterando o texto do Input</p>
    <label for="caixa">Nome:</label>
    <input id="caixa" type="text" placeholder="Digite seu nome" onchange="atualizarTexto()">
<br> <br>
    <label for="email">Email:</label>
    <input id="email" type="text" placeholder="Digite seu email" onchange="atualizarTexto()">
<br> <br>
<input id="limpar" type="button" value="limpar" onclick="limpar()">

<script>
    function atualizarTexto()
    {
        const texto = document.getElementById("caixa");
        const email = document.getElementById("email");
        texto.value = texto.value.toUpperCase();
        email.value = email.value.toLowerCase();
    }

  function limpar()
  {
    document.getElementById("caixa").value = "";
    document.getElementById("email").value = "";

  }


</script>

</body>
</html>
